{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
  <form method="POST" class="auth-form" novalidate>
    <h2>Sign Up</h2>
    <div class="mb-3">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required minlength="3" maxlength="20" autocomplete="username">
      <div class="invalid-feedback">Username is required (3-20 characters).</div>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" required autocomplete="email">
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required minlength="6" autocomplete="new-password">
      <div class="invalid-feedback">Password is required (min 6 characters).</div>
    </div>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
    <div class="auth-switch">
      Already have an account? <a href="{{ url_for('main.login') }}">Login</a>
    </div>
  </form>
</div>
{% endblock %}
