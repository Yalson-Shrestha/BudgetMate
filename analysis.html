<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }
    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h2>MyMoney-Style Finance Analysis</h2>
  <div class="chart-grid">
    <div class="chart-container">
      <canvas id="accountAnalysis"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="expenseOverview"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="incomeOverview"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="expenseFlow"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="incomeFlow"></canvas>
    </div>
  </div>

  <script>
    function createPieChart(canvasId, labels, data, title) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: title }
          }
        }
      });
    }

    // Simulated data
    createPieChart("accountAnalysis", ["Cash", "Bank", "eWallet"], [500, 1500, 800], "Account Analysis");
    createPieChart("expenseOverview", ["Food", "Bills", "Entertainment", "Transport"], [300, 250, 150, 100], "Expense Overview");
    createPieChart("incomeOverview", ["Salary", "Freelancing", "Investments"], [2000, 800, 400], "Income Overview");
    createPieChart("expenseFlow", ["Rent", "Utilities", "Subscriptions"], [700, 120, 80], "Expense Flow");
    createPieChart("incomeFlow", ["Bank Deposit", "eWallet Load"], [1500, 1700], "Income Flow");
  </script>
</body>
</html>
