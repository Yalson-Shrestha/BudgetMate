{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
  <form method="POST" class="auth-form" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <h2>Login</h2>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" required autocomplete="username">
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required minlength="6" autocomplete="current-password">
      <div class="invalid-feedback">Password is required (min 6 characters).</div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div class="auth-switch">
      Don't have an account? <a href="{{ url_for('main.signup') }}">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
